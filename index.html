<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function homePage(){
    var UserClient = navigator.userAgent.toLowerCase();
    var IsIPad = UserClient.match(/ipad/i) == "ipad";
    var IsIphoneOs = UserClient.match(/iphone os/i) == "iphone os";
    var IsMidp = UserClient.match(/midp/i) == "midp";
    var IsUc7 = UserClient.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
    var IsUc = UserClient.match(/ucweb/i) == "ucweb";
    var IsAndroid = UserClient.match(/android/i) == "android";
    var IsCE = UserClient.match(/windows ce/i) == "windows ce";
    var IsWM = UserClient.match(/windows mobile/i) == "windows mobile";
    if(IsIphoneOs || IsMidp || IsUc7 || IsUc || IsAndroid || IsCE || IsWM ||IsIPad){
       window.location="http://183.207.176.252:8088/ruixi/mobileweb/default.html";
    }
    else{
	 window.location="http://183.207.176.252:8088/ruixi/pcweb/default.html";
    }
}
homePage();
		</script>
	</head>
	<body>
	</body>
</html>
